<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espaço Jasmim</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header class="text-center bg-dark text-light py-3">
    <img src="assets/logo3.PNG" alt="Logo da Lanchonete" class="header-img mb-2" />
    <h1>Espaço Jasmim</h1>
    <p>Rua Maria Guilermides Esteves 1265, Três Lagoas - MS</p>
    <div id="status" class="status">Aberto - Seg-Sáb: 8:30 - 19:30</div>
  </header>

  <!-- Menu principal -->
  <main class="container py-5">
    <h2 class="text-center mb-4">Conheça Nosso Menu</h2>
    <section>
      <div id="menu" class="row g-4"></div>
    </section>
  </main>

  <!-- Rodapé fixo com botão de finalizar compra -->
  <footer class="bg-danger text-light py-3 fixed-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <span id="cart-count">(0)</span> Itens no Carrinho
      <button id="btn-finalizar" class="btn btn-light btn-sm" onclick="finalizarCompra()">
        Finalizar Compra
      </button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
